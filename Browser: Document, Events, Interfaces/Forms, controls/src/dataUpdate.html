<html>
    <head>
        <script>
            function preventCopy(event){
                // log it
                console.log("Someone is copying: " + event.target.value);
                event.preventDefault();
            }
        </script>
    </head>
    <body>
        <h1>Event input</h1>
        <p>
        Note oninput is triggered for each char entered or deleted. If pasted, then it is triggered only once for the whole
        paste.
        </p>
        <input type="text" oninput="console.log(this.value)">
        <h1>Event copy/paste/cut</h1>
        <p>
        Event copy can be prevented. The following input has oncopy calling preventDefault(), so it can't be copy:
        </p>

        <input type="text" value="apple" oncopy="preventCopy(event);">
    </body>
</html>
