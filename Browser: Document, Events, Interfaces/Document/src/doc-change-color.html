<html>
    <head>
        <script type="text/javascript">

            window.onload = ()=>{
                // Use document object to change the style
                document.body.style.background = "blue";
                // reset it back to default after a sec
                setTimeout(()=>document.body.style.background = '', 1000);
            }
        </script>
    </head>
    <body>
        Use the document object to change the background color of this page.
    </body>
</html>
